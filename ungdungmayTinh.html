<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form name="formx">
        <h2><input type="number" size="4" value="2" name="a">
            <input type="number" size="4" value="2" name="b"><br>
            <input type="button" value="addition (+) " onClick="cong(this.form)">
            <input type="button" value="subtraction (-) " onClick="tru(this.form)">
            <input type="button" value="multiplication (x) " onClick="nhan(this.form)">
            <input type="button" value="division (/)" onClick="chia(this.form)"><br>
        </h2>
        <p>
            kết quả <span id="namecaculator"></span>
            <span id="result"></span>
        </p>
    </form>
</body>
<script>
    function cong(form) {
        a = eval(form.a.value)
        b = eval(form.b.value)
        let result = a + b
        document.getElementById("namecaculator").innerHTML = " Addition : ";
        document.getElementById("result").innerHTML = result;
    }

    function tru(form) {
        a = eval(form.a.value)
        b = eval(form.b.value)
        let result = a - b
        document.getElementById("namecaculator").innerHTML = " Suctraction : ";
        document.getElementById('result').innerHTML = result;
    }

    function nhan(form) {
        a = eval(form.a.value)
        b = eval(form.b.value)
        let result = a * b
        document.getElementById("namecaculator").innerHTML = " Multiplication : ";
        document.getElementById('result').innerHTML = result;
    }

    function chia(form) {
        a = eval(form.a.value)
        b = eval(form.b.value)
        let result = a / b
        document.getElementById("namecaculator").innerHTML = " Division : ";
        document.getElementById('result').innerHTML = result;
    }
</script>


</html>
